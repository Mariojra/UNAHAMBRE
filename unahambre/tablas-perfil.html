    <!-- ----------------------- INICIO DE VENTANA MODA ------------------------------------- -->
    <div class="modal fade" id="editar-info" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edición de perfil</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form enctype="multipart/form-data">
                  <div class="">
                      <div class="row ajust-margin">
                          <div class="col-lg-12 col-12">
                              <input type="text" placeholder="Nombre de Usuario" class="form-control modal-input" id="modal-txt-user">
                          </div>
                      </div>
                      <div class="row"> 
                          <div class="col-lg-6 col-md-6 col-md-6"> 
                              <input type="text" placeholder="Nombre" class="form-control modal-input" id="modal-txt-nombre">
                          </div>
                          <div class="col-lg-6 col-md-6">
                              <input type="text" placeholder="Apellido" class="form-control modal-input" id="modal-txt-apellido">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-lg-12 col-md-12">
                              <input type="tel" placeholder="Numero telefonico" class="form-control modal-input" id="modal-txt-tel">
                              <p class="modal-p">Con tu número telefonico te contactaremos en las entregas, procura utilizar el de mayor disponibilidad.</p>
                          </div>                            
                      </div>
                  </div>
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="btn-conf-editar">Confirmar cambios</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------- final ventana modal --------------------------------- -->


    <!-- ----------------------- INICIO SEGUNDA DE VENTANA MODA ------------------------------------- -->
    <div class="modal fade" id="cambiar-contrasena" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cambiar contraseña</h5>

            </button>
          </div>
          <div class="modal-body">
              <form enctype="multipart/form-data">
                  <div class="">
                      <div class="row ajust-margin">
                          <div class="col-lg-12 col-12">
                              <input type="password" placeholder="Contraseña" class="form-control modal-input" id="modal-txt-contrasena">
                          </div>
                      </div>
                      <div class="row ajust-margin">
                        <div class="col-lg-12 col-12">
                            <input type="password" placeholder="Nueva contraseña" class="form-control modal-input" id="modal-txt-Ncontrasena">
                        </div>
                      </div>
                      <div class="row ajust-margin">
                        <div class="col-lg-12 col-12">
                            <input type="password" placeholder="Repite la nueva contraseña" class="form-control modal-input" id="modal-txt-RNcontrasena">
                        </div>
                      </div>
                  </div>
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="btn-conf-contrasena">Confirmar cambio</button>
